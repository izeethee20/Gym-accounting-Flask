{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <p>User: {{ user.username }}</p>
                    {% if user.about_me %}<p>Status: {{ user.about_me }}</p>{% endif %}
                    {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
                    {% if user == current_user %}
                    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                    {% endif %}
            </td>
        </tr>
    </table>
    <hr>
{% endblock %}
